<!--=====================================
    	Home Banner
    	======================================-->

<div *ngIf="preloader" class="d-flex justify-content-center">
  <!-- Spinner de Bootstrap con color amarillo y mÃ¡rgenes verticales -->
  <div class="spinner-border text-warning my-5"></div>
</div>

<div *ngIf="!preloader" class="ps-home-banner">
  <div class="ps-carousel--nav-inside owl-slider" data-owl-auto="true" data-owl-loop="true" data-owl-speed="5000"
    data-owl-gap="0" data-owl-nav="true" data-owl-dots="true" data-owl-item="1" data-owl-item-xs="1"
    data-owl-item-sm="1" data-owl-item-md="1" data-owl-item-lg="1" data-owl-duration="1000" data-owl-mousedrag="on"
    data-owl-animate-in="fadeIn" data-owl-animate-out="fadeOut">

    <div *ngFor="let banner of home_banner; let i = index; let lastIndex = last" 
 
    class="ps-banner--market-4" 
    [attr.data-background]="path + 'img/products/' + category[i] + '/horizontal/' + banner['IMG tag']">
    >
 
    <img src="{{path}}img/products/{{category[i]}}/horizontal/{{banner['IMG tag']}}" alt="">
      <div class="ps-banner__content">
        <h4>{{banner["H4 tag"]}}</h4>
        <h3>{{banner["H3-1 tag"]}} </h3>
        <h3> {{banner["H3-2 tag"]}} <br />
          <p>{{banner["H3-3 tag"]}} <strong> {{banner["H3-4s tag"]}}</strong></p>
        </h3>
        <a class="ps-btn" routerLink="product/{{url[i]}}">{{banner["Button tag"]}}</a>
      </div>

      {{lastIndex? callback():''}}

    </div>

  </div>

</div><!-- End Home Banner-->
